<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="css/screen.css">
		<title>Striking Matchbox Archive</title>
	</head>
	<body ng-app="matchboxarchive">
		<div id="drawer">
			<button id="rollin">Roll</button>
			<div ng-view>
			</div>
		</div>
		<div id="sidebar">
		</div>
		<button id="rollout">Roll</button>

		<script src="/js/vendor/angular.min.js"></script>
		<script src="/js/vendor/angular-route.min.js"></script>
		<script src="/js/vendor/angular-sanitize.min.js"></script>
		<script src="/js/main.js"></script>
		<script>
			document.getElementById('rollout').addEventListener('click', function() {
				document.getElementById('drawer').className = 'show';
			});
			document.getElementById('rollin').addEventListener('click', function() {
				document.getElementById('drawer').className = '';
			});
		</script>
	</body>
</html>
