<form id="upload">
	<div>
		<label>Pictures:</label>
		<input type="file" onchange="angular.element(this).scope().selectedFilesChanged(this)" multiple><button ng-click="addFiles(selectedFiles)">Upload</button>
		<ul>
			<li ng-repeat="file in files">{{file.file.name}} ({{file.status}})</li>
		</ul>
	</div>
	<div>
		<label>Visible:</label>
		<input type="checkbox">
	</div>


</form>
