<label class="image" ng-repeat="img in doc.images">
	<a href="/bucket/{{img.id}}" target="_blank"><img ng-src="/bucket/{{img.id}}.thumb.png" class="thumb"></a>
</label>
<label ng-repeat="metafield in metafields">
	{{metafield.placeholder}}: {{doc.metadata[metafield.name]}}
</label>
<label ng-show="isLoggedIn()">
	<button ng-click="editMatchbox(doc.id)">Edit</button>
	<button ng-click="duplicateMatchbox(doc)">Duplicate</button>
	<button ng-click="deleteMatchbox(doc.id)">Delete</button>
</label>
